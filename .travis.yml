language: python
sudo: true
dist: xenial
services:
  - docker
cache: pip
before_cache:
  - chown -R travis:travis $HOME/.cache/pip
stages:
  - style
  - test
  - name: deploy
    # require any tag name
    if: tag =~ .*
_install: &_install
  - travis_retry make bblfsh-start
  - pip install --upgrade pip cython codecov
  - ML_CORE_SETUP_INCLUDE_TESTS=1 pip install .[tf]
  - cd $(pip show sourced.ml.core|grep Location|cut -d' ' -f2)/sourced/ml/core
  - find . -wholename "*/tests/*" -type d -exec chmod 555 {} \;
_coverage: &_coverage
  - coverage run --concurrency=multiprocessing -m unittest discover
  - travis_retry coverage combine
matrix:
  fast_finish: true
  include:
    - stage: style
      name: 'Check code style'
      python: 3.7
      script:
        - make check
      install:
        - pip install -r requirements-lint.txt
    - stage: test
      name: 'Test Python 3.5'
      python: 3.5
      script: *_coverage
      install: *_install
    - stage: test
      name: 'Test Python 3.6'
      python: 3.6
      script: *_coverage
      install: *_install
    - stage: test
      name: 'Test Python 3.7'
      python: 3.7
      script: *_coverage
      install: *_install
      after_success:
        - codecov
    - stage: test
      name: "Test python 3.8"
      python: 3.8-dev
      script: *_coverage
      install: *_install
      after_success:
        - codecov
    - stage: test
      name: "Tests inside docker"
      script:
        - make docker-build VERSION=test
        - make docker-test VERSION=test
      install:
        - travis_retry make bblfsh-start
    - stage: deploy
      name: 'Upload package to Pypi'
      python: 3.5
      install:
        - pip3 install --upgrade pip
        - pip3 install twine pyopenssl
      before_script: skip
      script:
        - test $(python3 setup.py --version) == $TRAVIS_TAG
        - python3 setup.py bdist_wheel
      deploy:
        provider: script
        script: twine upload dist/*py3-none-any* -u $PYPI_LOGIN -p $PYPI_PASS
        skip_cleanup: true
        on:
          tags: true
    - name: 'Push image to Docker Hub'
      python: 3.5
      stage: deploy
      script:
        - DOCKER_PUSH_LATEST=true make docker-push
notifications:
  email: false